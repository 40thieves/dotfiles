# Get external code and copy into specific folders
# See https://www.chezmoi.io/user-guide/include-files-from-elsewhere/

# Enable inline syntax highlighting in zsh
[".oh-my-zsh/custom/plugins/zsh-syntax-highlighting"]
    type = "archive"
    url = "https://github.com/zsh-users/zsh-syntax-highlighting/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
